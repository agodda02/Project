<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Comparison</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	</head>
	<body>
		<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<div class="collapse navbar-collapse" id="navbarColor01">			
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link" aria-current="page" href="{{url_for('main')}}">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" aria-current="page" href="{{url_for('search')}}">Search the Archives</a>
						</li>										
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="{{url_for('compare')}}">Compare Prime Ministers</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" aria-current="page" href="{{url_for('upload')}}">Upload Question &#38; Answer</a>
						</li>
					</ul>
				</div>
			</div>
				<a class="navbar-brand pull-right" href="#">Answer Relevance at PMQs</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
		</nav>
		<div class="container text-center mt-4">		
			<div class="d-grid gap-3">
				<div class="p-2 mt-5">
					<h1 class="h1">Comparing {{ pm1['name'] }} and {{ pm2['name'] }}</h2>
				</div>
				<div class="container"> 
					<div class = "row row-cols-2"> 
						<span>
							<div class="col gx-2">
								<div class="p-2">
									<img src="static/{{ pm1['name'].split()[0][:1].lower() + pm1['name'].split()[1].lower() }}.jpg"
									class="img-thumbnail" alt={{ pm1['name'] }} />
								</div>
								<div class="p-2">
									<p class="fs-5 fw-bold">{{ pm1['name'] }}</p>	
									<p class="fs-6 pt-0">Average Answer Relevance: {{ pm1['Average'] }}</p>
								</div>
							</div>
						</span>
						<span>
							<div class="col gx-2">
								<div class="p-2">
									<img src="static/{{ pm2['name'].split()[0][:1].lower() + pm2['name'].split()[1].lower() }}.jpg"
									class="img-thumbnail" alt={{ pm2['name'] }} />
								</div>
								<div class="p-2">
									<p class="fs-5 fw-bold">{{ pm2['name'] }}</p>	
									<p class="fs-6 pt-0">Average Answer Relevance: {{ pm2['Average'] }}</p>
								</div>
							</div>
						</span>
					</div>
				</div>
			</div>						
		</div>
	</body>
</html>
